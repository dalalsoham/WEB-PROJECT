     <div class=" mt-5 flex  lg:shadow-none lg:items-center md:mt-28 md:shadow-lg md:mb-10 justify-center lg:mb-10 lg:mr-10 bg-blue-400" >

        <section class=" flex">
            <div class=" lg:flex md:flex lg:justify-center  lg:px-6 pb-4 py-4 ">

            
                
                <div class=" container justify-center md:w-8/12 lg:w-6/12 ml-5  mb-12 md:mb-0 mr-7 cursor-pointer hover:shadow-lg">
                  
                  <img
                  class="w-52 lg:w-full "
                    src="The Little Things - Working.png"
                   
                    alt="Phone image"
                  />
                  <!-- <div class="text-center invisible lg:font-semibold lg:visible md:visible lg:absolute lg:text-xl ">Lets start our journey</div> -->
                  
                </div>
                <div class="md:w-8/12 lg:w-96 lg:ml-20 mr-5 ">
                  <form>
                    <p class="  text-4xl text-center text-white mb-5 font-semibold">Hello Again!</p>
                     <!-- Email input  -->
                    <div class="mb-6 ">
                      <input
                        type="text"
                        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Email address"
                      />
                    </div>
<!--           
                     Password input  -->
                    <div class="mb-6">
                      <input
                        type="password"
                        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Password"
                      />
                    </div>
          
                    <div class="flex justify-between items-center mb-6">
                      <div class="form-group form-check">
                        <input
                          type="checkbox"
                          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                          id="exampleCheck3"
                          checked
                        />
                        <label class="form-check-label inline-block text-white" for="exampleCheck2"
                          >Remember me</label
                        >
                      </div>
                      <a
                        href="#!"
                        class="text-white hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
                        >Forgot password?</a
                      >
                    </div>
          
                     <!-- Submit button  -->
                    <button
                      type="submit"
                      class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700           hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                    >
                      Sign in
                    </button>
          
                    <div
                      class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
                    >

                    </div>
                      <!-- 1st button -->

                      </a>
                      <a class="bg-white px-6 p-2 rounded-full font-bold  hover:shadow-2xl  flex ">
                      
                        <button class="flex">  <img class="h-6 hover:h-7" src="gmail.png" alt="gmail logo" srcset=""> </button>
                      </a>
