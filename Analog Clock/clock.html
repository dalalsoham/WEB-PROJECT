<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9MLCxY28_TXCKuHRiCYiaCqfcbJXvG5ARtw&usqp=CAU">
    <title>Analog Clock</title>
  </head>
  <body>
    <div id="clock">
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </div>
    <div id="displayTime">
      Time-
      <span id="h"></span>: <span id="m"></span>:
      <span id="s"></span>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
